<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>js-calc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="calculator.js" charset="utf-8"></script>
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="clear">
                C
            </div>
            <div class="screen"></div>
        </div>
        <div class="keypad">
            <div class="digit" id="seven">
                7
            </div>
            <div class="digit" id="eight">
                8
            </div>
            <div class="digit" id="nine">
                9
            </div>
            <div class="operator" id="multiply">
                X
            </div>
            <div class="operator" id="divide">
                /
            </div>
            <div class="digit" id="four">
                4
            </div>
            <div class="digit" id="five">
                5
            </div>
            <div class="digit" id="six">
                6
            </div>
            <div class="operator" id="addition">
                +
            </div>
            <div class="operator" id="subtraction">
                -
            </div>
            <div class="digit" id="one">
                1
            </div>
            <div class="digit" id="two">
                2
            </div>
            <div class="digit" id="three">
                3
            </div>
            <div class="operator" id="exponent">
                ^
            </div>
            <div class="operator" id="surprise">
                Bonus
            </div>
            <div class="digit" id="zero">
                0
            </div>
            <div class="digit" id="decimal">
                .
            </div>
            <div class="operator" id="equals">
                =
            </div>
        </div>
    </div>
</body>
</html>
