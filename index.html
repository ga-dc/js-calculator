<html>
  <head>

  <div class="calcContainer">
  <div class="inputArea">
  	<form><input id=inputArea type="text" value="0"></form>
  </div>
  <div class="operators">
  <form>
  <input type="button" onclick="add()" value="+">

  <input type="button" onclick="remainder()" value="%">

  <input type="button" onclick="updateValue(6)" value="6">
  <input type="button" onclick="updateValue(7)" value="7">
  <input type="button" onclick="updateValue(8)" value="8">
  <input type="button" onclick="updateValue(9)" value="9">
  <input type="button" onclick="updateValue(0)" value="0">
  </form>
  <form>
  	<input type='button' onclick="clearField(num)" value="Clear">
  </form>
  	
  </div>

  </div>
