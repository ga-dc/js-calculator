<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js-calc</title>
  </head>
  <body>
    <div class="calcContainer">
      <div class="inputArea">
        <!-- This form below should also recieve the value of placedValue which gets its value after the insertValue sequence has begun-->
        <form><input id='inputArea' type="text" value="0"></form>
      </div>
      <div class="operators">
        <form>
          <input type="button" onclick="calc.add()" value="+">
          <input type="button" onclick="calc.subt()" value="-">
          <input type="button" onclick="calc.mult()" value="x">
          <input type="button" onclick="calc.divide()" value="/">
          <input type="button" onclick="calc.remainder()" value="%">
          <input type="button" onclick="calc.expon()" value="exp">
        </form>
        <form>
          <input type="button" onclick="insertValue(1)" value="1">
          <input type="button" onclick="insertValue(2)" value="2">
          <input type="button" onclick="insertValue(3)" value="3">
          <input type="button" onclick="insertValue(4)" value="4">
          <input type="button" onclick="insertValue(5)" value="5"><br>
          <input type="button" onclick="insertValue(6)" value="6">
          <input type="button" onclick="insertValue(7)" value="7">
          <input type="button" onclick="insertValue(8)" value="8">
          <input type="button" onclick="insertValue(9)" value="9">
          <input type="button" onclick="insertValue(0)" value="0">
        </form>
        <form>
          <input type='button' onclick="clearField()" value="Clear">
        </form>
        
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
